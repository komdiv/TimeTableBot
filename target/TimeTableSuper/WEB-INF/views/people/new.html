<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Person</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 3px solid #f1f1f1;}

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div th:insert="common/header.html :: header"></div>

<h2>ADD NEW PERSON</h2>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
<!--<form method="post" action="/people/successPage">-->
<!--  <form method="post" action="/people/people">-->

  <!--  <div class="imgcontainer">-->
<!--    <img src="img_avatar2.png" alt="Avatar" class="avatar">-->
<!--  </div>-->
  <div class="container">
    <label for="name" id="uname"><b>User Name</b></label>
<!--    <input type="text" th:field="*{name}" placeholder="Enter User name" name="uname" id="name" required>-->
    <input type="text" th:field="*{name}" placeholder="Enter User name" name="uname" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name Error</div>

    <label for="surName" id="LsurName"><b>User Surname</b></label>
    <input type="text" th:field="*{surName}" placeholder="Enter SurName" name="surName" id="surName">
    <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"> surNAme Error</div>

    <label for="eMail" id="LiMail"><b>eMail</b></label>
    <input type="text" th:field="*{email}" placeholder="Enter eMail" name="eMail" id="eMail">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> email Error</div>

    <label for="telegramChatID" id="LtelegramChatID"><b>telegramChatID</b></label>
    <input type="text" th:field="*{telegramChatId}" placeholder="Enter telegramChatId" name="telegramChatId" id="telegramChatId">
    <div style="color: red" th:if="${#fields.hasErrors('telegramChatId')}" th:errors="*{telegramChatId}"> telegramChatId Error</div>

<!--    <label for="psw"><b>Password</b></label>-->
<!--    <input type="password" placeholder="Enter Password" name="psw" required>-->

    <button type="submit">Add Person</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

<!--  <div class="container" style="background-color:#f1f1f1">-->
<!--    <button type="button" class="cancelbtn">Cancel</button>-->
<!--&lt;!&ndash;    <span class="psw">Forgot <a href="#">password?</a></span>&ndash;&gt;-->
<!--  </div>-->
</form>

</body>
</html>
